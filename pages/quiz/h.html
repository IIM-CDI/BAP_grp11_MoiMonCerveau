<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>JavaScript Quiz</h1>
    </header>

    <main class="content">
        <div class="container">
            <div id="quiz-container" class="quiz-body">
                <div class="quiz-question">
                    <h2><span id="question-number"></span> <span id="question-text"></span></h2>
                </div>
                <div class="options-container" id="question-options">
                   
                </div>
                <div class="quiz-controls quiz-buttons">
                    <button type="button" id="previous-btn" class="btn btn-secondary" disabled>Previous</button>
                    <button type="button" id="next-btn" class="btn btn-primary">Next</button>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </main>

    <script src="JS/j.js"></script>
</body>
</html>
